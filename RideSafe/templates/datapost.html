<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p>you can add data via this endpoint,</p>

  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in, no data for you</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
